<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; }
    h2 { color: #4CAF50; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Mental Health Assessment Report</h2>
  <h3>Personal Information</h3>
  <ul>
    <li>Name: {{ personal.name }}</li>
    <li>Age: {{ personal.age }}</li>
    <li>Email: {{ personal.email }}</li>
    <li>Gender: {{ personal.gender }}</li>
  </ul>

  <h3>Results</h3>
  <ul>
    {% for key, value in result.items() %}
      <li>{{ key }}: {{ value }}</li>
    {% endfor %}
  </ul>
</body>
</html>
