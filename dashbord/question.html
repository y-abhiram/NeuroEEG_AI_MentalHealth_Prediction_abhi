<!DOCTYPE html>
<html>
<head>
    <title>Question {{ step }} of {{ total }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .question-block { margin-bottom: 30px; }
        .category { font-size: 18px; color: #4CAF50; font-weight: bold; }
        .question-text { font-size: 20px; font-weight: bold; margin-top: 10px; }
        .option-box label {
            display: block;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .option-box input[type="radio"] { display: none; }
        .option-box input[type="radio"]:checked + span {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .btns { margin-top: 30px; display: flex; gap: 20px; }
        button {
            padding: 10px 20px; font-size: 1em;
            border: none; color: white; background-color: #4CAF50;
            border-radius: 5px; cursor: pointer;
        }
        .back-btn { background-color: #888; }
        .time-info { margin-top: 10px; color: #555; }
    </style>
</head>
<body>
    <h2>üìù Question {{ step }} of {{ total }}</h2>
    <div class="time-info">‚è± Time elapsed: {{ current_time }} seconds</div>

    <form method="POST">
        <div class="question-block">
            <div class="category">{{ category }}</div>
            <div class="question-text">{{ question }}</div>

            <div class="option-box">
                {% for i in range(labels|length) %}
                    <label>
                        <input type="radio" name="answer" value="{{ i }}"
                               {% if answer == i %}checked{% endif %} required>
                        <span>{{ labels[i] }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>

        <div class="btns">
            {% if step > 1 %}
                <button type="submit" name="back" class="back-btn">‚¨Ö Back</button>
            {% endif %}

            {% if is_last %}
               <button type="submit" formaction="{{ url_for('submit_category', category=category_slug) }}">‚úÖ Submit</button>

            {% else %}
                <button type="submit" name="next">Next ‚û°</button>
            {% endif %}
        </div>
    </form>
</body>
</html>
